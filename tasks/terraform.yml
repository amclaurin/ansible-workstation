---

    - name: Install Terraform V 0.11.7
      get_url:
        url: https://releases.hashicorp.com/terraform/0.11.7/terraform_0.11.7_linux_amd64.zip
        dest: ~/Downloads/terraform_0.11.7_linux_amd64.zip
        mode: 0555
    - name: Make the Terraform Target Directory
      become: yes
      shell: mkdir -p /usr/local/bin/
    - name: Unzip Terraform to /usr/local/bin
      unarchive:
        src: ~/Downloads/terraform_0.11.7_linux_amd64.zip
        dest: ~/.local/bin
        mode: 0555
