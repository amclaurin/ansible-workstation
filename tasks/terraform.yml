---

    - name: Install Terraform V 0.11.7
      get_url:
        url: https://releases.hashicorp.com/terraform/0.11.10/terraform_0.11.10_linux_amd64.zip
        dest: "{{ user_home_directory }}/Downloads/terraform_0.11.10_linux_amd64.zip"
        mode: 0555
    - name: Make the Terraform Target Directory
      become: yes
      shell: mkdir -p "{{ user_home_directory }}/.local/bin"
    - name: Unzip Terraform to /usr/local/bin
      unarchive:
        src: "{{ user_home_directory }}/Downloads/terraform_0.11.10_linux_amd64.zip"
        dest: "{{ user_home_directory }}/.local/bin"
        mode: 0555
